<div class="flex flex-col items-center justify-center bg-gray-100 min-h-screen">
    <div class="w-full min-h-screen max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="p-4 border-b border-gray-200 flex justify-between items-start">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Notes</h2>
            <div>
                <button (click)="closeForm()" class="text-black">
                    x
                </button>
            </div>
        </div>

        <form [formGroup]="notesForm" (ngSubmit)="onSubmit($event)" class="space-y-4">
            <div class="mb-4 relative h-4/5">
                <div class="flex items-center space-x-4 absolute right-0 top-0">
                    <button type="button" (click)="triggerFileInput()" class="text-gray-700 text-3xl">
                        <ion-icon name="image-outline"></ion-icon>
                    </button>
                    <input #imageInput type="file" id="image" (change)="onImageSelect($event)" 
                        class="hidden" accept="image/*" />
                </div>
        
                <div *ngIf="imagePreview" class="mt-4 mb-4 w-full flex justify-center">
                    <img [src]="imagePreview" alt="Preview" 
                         class="object-cover rounded-md w-2/5 h-auto max-h-96 mb-4" />
                </div>
            </div>
        
            <div class="mb-4 mt-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" formControlName="title"
                    class="mt-1 block w-full p-2 border bg-transparent text-black border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-200" />
                <small *ngIf="notesForm.get('title')?.touched && notesForm.get('title')?.invalid" class="text-red-600">
                    Title is required.
                </small>
            </div>
        
            <div class="mb-4 mt-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" formControlName="description"
                    class="mt-1 block w-full p-2 border bg-transparent text-black border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"></textarea>
                <small *ngIf="notesForm.get('description')?.touched && notesForm.get('description')?.invalid" class="text-red-600">
                    Description is required.
                </small>
            </div>
        
            <div>
                <ion-button type="submit" expand="block" class="w-full text-white py-2 rounded-lg" [disabled]="notesForm.invalid">
                    Save
                </ion-button>
            </div>
        </form>
        
    </div>
</div>

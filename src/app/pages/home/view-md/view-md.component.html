<div class="relative flex flex-col h-screen bg-white">
    <img [src]="data.image" [alt]="data.title" class="w-full h-full object-cover" />

    <div class="absolute top-4 left-4 right-4 z-10 text-black">
        <h1 class="text-base font-bold drop-shadow-lg">{{ data.title }}</h1>
        <p class="text-xs drop-shadow-md mt-2">{{data.month}} {{data.dayOfMonth}}, {{data.year}} - {{data.dayOfWeek}}
        </p>
    </div>

    <div class="absolute top-4 right-4 z-20 flex flex-row gap-2">
        <button
            class="w-10 h-10 flex items-center text-white text-2xl bg-gray-500 p-2 rounded-full hover:bg-black/70 transition-all"
            id="present-alert">
            <ion-icon name="trash-outline"></ion-icon>
        </button>

        <button
            class="w-10 h-10 flex items-center text-white text-2xl bg-gray-500 p-2 rounded-full hover:bg-black/70 transition-all"
            (click)="_handleClose()">
            <ion-icon name="close-circle-outline"></ion-icon>
        </button>
    </div>


    <ion-alert trigger="present-alert" header="Are you sure you want to delete this?" [buttons]="alertButtons"
        (didDismiss)="_handleDelete($event, data.id)">
    </ion-alert>
</div>
